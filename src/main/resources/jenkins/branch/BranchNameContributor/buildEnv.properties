blurb.BRANCH_NAME=For a multibranch project, this will be set to the name of the branch being built, for example in case you wish to deploy to production from <code>master</code> but not from feature branches.
blurb.CHANGE_ID=For a multibranch project corresponding to some kind of change request, this will be set to the change ID, such as a pull request number.
blurb.CHANGE_URL=For a multibranch project corresponding to some kind of change request, this will be set to the change URL.
blurb.CHANGE_TITLE=For a multibranch project corresponding to some kind of change request, this will be set to the title of the change.
blurb.CHANGE_AUTHOR=For a multibranch project corresponding to some kind of change request, this will be set to the username of the author of the proposed change.
blurb.CHANGE_AUTHOR_DISPLAY_NAME=For a multibranch project corresponding to some kind of change request, this will be set to the human name of the author.
blurb.CHANGE_AUTHOR_EMAIL=For a multibranch project corresponding to some kind of change request, this will be set to the email address of the author.
blurb.CHANGE_TARGET=For a multibranch project corresponding to some kind of change request, this will be set to the target or base branch to which the change could be merged.
